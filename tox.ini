[tox]
envlist = 
    py27,
    py34,
    py35

[testenv]
commands=
    coverage run {env:COVERAGE_APPEND:} --source ethereum -m py.test {posargs}
deps =
    coverage
    -r{toxinidir}/dev_requirements.txt

[testenv:py27]
basepython=python2.7

[testenv:py34]
basepython=python3.4

[testenv:py35]
basepython=python3.5
